<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}"/> <!-- asterisk says use the name of the object tied to this form-->
        <span th:errors="*{name}" class="error"></span> <!-- if there is an error in the name field, it will display here-->
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span> <!-- if there is an error in the description field, it will display here-->
    </div>
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
