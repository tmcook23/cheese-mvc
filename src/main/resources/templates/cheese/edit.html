<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h2 th:text="'Edit Cheese ' + ${cheese.name} + '(id=' + ${cheese.cheeseId}+')'"></h2>

<form method="post" style="max-width:600px;" action="/cheese/edit">
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field" th:value="${cheese.name}" type="text" name="name" />
    </div>
    <div class="form-group">
        <label for="desc-field">Description</label>
        <input class="form-control" id="desc-field" th:value="${cheese.description}" type="text" name="description" />
    </div>
    <input type="hidden" th:value="${cheese.cheeseId}" name="cheeseId" />
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
